<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MillionAgents Test</title>
</head>
<body>
    <form action="">
        <input class="name" type="text" name="name" placeholder="Имя" autocomplete="off" maxlength="15">
        <div class="error-field"></div>
        <input class="surname" type="text" name="surname" placeholder="Фамилия" autocomplete="off">
        <div class="error-field"></div>
        <input class="tel" type="tel" name="tel" placeholder="Телефон" autocomplete="off" maxlength="11">
        <div class="error-field"></div>
        <input class="pass-2" type="text" name="pass-2" placeholder="Пароль" autocomplete="off" minlength="6">
        <div class="error-field"></div>
        <input class="passConfirmation2" type="text" name="passConfirmation" placeholder="Подтвержжение пароля" autocomplete="off" minlength="6">
        <div class="error-field"></div>
        <button type="submit">Отправить</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
